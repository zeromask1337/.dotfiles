set -g mouse on
set -g prefix C-a
set -a terminal-features "screen-256color:RGB"
set -g base-index 1
set -g renumber-windows on
set -g mode-keys vi
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style "fg=blue bg=default bold"
set -g status-right ""
set -g status-left-length 20
set -g status-left "#S"

# Vim handling
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

bind r source-file "~/.config/tmux/tmux.conf"
bind f run "tmux neww ~/.config/scripts/tmux-sessionizer.sh"
bind g run "~/.config/scripts/open-github.sh"

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# make the wheel scroll tmux history (copy-mode) instead of sending Up/Down
bind -n WheelUpPane if -F '#{mouse_any_flag}' \
  'send-keys -M' \
  'copy-mode -e; send-keys -M'
bind -n WheelDownPane if -F '#{mouse_any_flag}' \
  'send-keys -M' \
  'send-keys -M'

source-file ~/.config/tmux/themes/flexoki-light.tmuxtheme
